<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a class="logo" href="#">PANTRY</a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button id="login-btn" class="cta">Login</button>
    </header>
    <hr>
    <p class="top" style="font-size:6vw">Welcome to</p>
    <p class="middle" style="font-size:18vw">PANTRY</p>
    <button id="get-started-btn" class="start">Get Started</button>
    <hr class="sep">
    <p class="end" style="font-size:6vw">How it works!</p>
    <div class="boxes">
        <div class="box1">
            <p class="number">1.</p>
            <p>Add the Item you want</p>
        </div>
        <div class="box2">
            <p class="number">2.</p>
            <p></p>
        </div>
        <div class="box3">
            <p class="number">3.</p>
            <p></p>
        </div>
    </div>
    <hr class="this">
    <p class="aboutus">Our Team</p>
    <div class="team-container">
        <!-- Team members here -->
    </div>
    <hr>
    <p class="contact">Contact Us!</p>
    <div class="contact-container">
        <h2 class="contact-header">Any Questions?</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    <script src="main.js" defer type="module"></script>
</body>
</html>
